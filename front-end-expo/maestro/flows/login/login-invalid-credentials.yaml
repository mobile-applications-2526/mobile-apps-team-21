# Login Invalid Credentials Test
# Tests that login fails with wrong credentials

appId: com.eatup.frontend
---
# Clear app state and launch fresh
- launchApp:
    clearState: true

# Wait for login screen
- assertVisible: "Welcome back!"

# Enter invalid email
- tapOn:
    id: "login-email-input"
- inputText: "invalid@email.com"

# Enter wrong password
- tapOn:
    id: "login-password-input"
- inputText: "wrongpassword123"

# Hide keyboard
- hideKeyboard

# Tap login button
- tapOn:
    id: "login-button"

# Should show error message (stay on login page)
- assertVisible:
    id: "login-error"
    optional: false

# Should still be on login page
- assertVisible: "Welcome back!"

# Take screenshot of error state
- takeScreenshot: login-invalid-credentials-error
