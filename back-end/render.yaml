# Render Blueprint - Optional but useful for configuration
services:
  - type: web
    name: eatup-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: SPRING_DATA_MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: SPRING_DATA_MONGODB_DATABASE
        value: Eat-Up
      - key: SPRING_SECURITY_JWT_SECRET
        sync: false  # Set manually in Render dashboard
      - key: SPRING_SECURITY_JWT_EXPIRATION_MS
        value: "86400000"
    healthCheckPath: /actuator/health
