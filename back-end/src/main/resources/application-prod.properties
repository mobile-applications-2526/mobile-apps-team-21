# Production environment configuration
spring.application.name=EatUp-Team21

# MongoDB - Set via environment variables
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:eatup-db}
spring.data.mongodb.map-key-dot-replacement=__DOT__

# JWT Configuration - Set via environment variables
spring.security.jwt.secret=${SPRING_SECURITY_JWT_SECRET}
spring.security.jwt.expiration-ms=${SPRING_SECURITY_JWT_EXPIRATION_MS:86400000}

# Server Configuration - Render sets PORT automatically
server.port=${PORT:8080}

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

