# Production environment configuration
spring.application.name=EatUp-Team21

# MongoDB - Must be set via Azure environment variables
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:Eat-Up}

# JWT Configuration - Must be set via Azure environment variables
spring.security.jwt.secret=${SPRING_SECURITY_JWT_SECRET}
spring.security.jwt.expiration-ms=${SPRING_SECURITY_JWT_EXPIRATION_MS:86400000}

# Server Configuration
server.port=${PORT:8080}

# Disable detailed error messages in production
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# Logging - Less verbose in production
logging.level.be.ucll=INFO
logging.level.org.springframework.web=WARN
logging.level.root=WARN
